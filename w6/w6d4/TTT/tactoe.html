<!DOCTYPE html>
<html>
<head>
    <title>WATERMELON---TIC---TAC----TOE!</title>
</head>
<body>
    <link href="tttui.css" media="all" rel="stylesheet" type="text/css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="tttui.js"></script>
    <script src="tictactoe.js"></script>



    <div class ='container'>
      <div data-pos="[0,0]"></div>
      <div data-pos="[1,0]"></div>
      <div data-pos="[2,0]"></div>

      <div data-pos="[0,1]"></div>
      <div data-pos="[1,1]"></div>
      <div data-pos="[2,1]"></div>

      <div data-pos="[0,2]"></div>
      <div data-pos="[1,2]"></div>
      <div data-pos="[2,2]"></div>
    </div>

    <script>
      var board = new TTT.Game();
      $el = $('container');

       var ui = new TTT.UI(board, $el);
       ui.play();
    </script>
</body>
</html>
